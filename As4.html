		<div id="display">
		<h4 class="text-center" style="padding: 3px;">Customisable List</h4>
	<hr>
	
	<ul id="list" style="margin: 2%;"></ul>
	<input type="text" id="new_list_item" />
	<button class=" btn btn-outline-success"style="border-radius: 30%; border-style:inherit ;" onclick="addItem()">Add item</button>
	<button class=" btn btn-outline-danger" style="border-radius: 30%; border-style: inherit;" onclick="removeItem()">Remove item</button>

		<script>
			function addItem() // Creating a function to add item to the list
			{
			var list = document.getElementById("display");
			var tempItem = document.getElementById("new_list_item");
			var li = document.createElement("li");
			li.setAttribute('id', tempItem.value); //The setAttribute() method sets a new value to an attribute. If the attribute does not exist, it is created first.
			li.appendChild(document.createTextNode(tempItem.value)); // The appendChild() method of the Node interface adds a node to the end of the list of children of a specified parent node. Note: If the given child is a reference to an existing node in the document, appendChild() moves it from its current position to the new position
			list.appendChild(li);
			}

			function removeItem() // Creating a function to remove item from list
			{
			var list = document.getElementById("display"); // Declaring a variable to get select element
			var tempItem = document.getElementById("new_list_item");
			var item = document.getElementById(tempItem.value);
			list.removeChild(item);	//The removeChild() method of the Node interface removes a child node from the DOM and returns the removed node. Note: As long as a reference is kept on the removed child, it still exists in memory, but is no longer part of the DOM. It can still be reused later in the code
			}
		</script>
